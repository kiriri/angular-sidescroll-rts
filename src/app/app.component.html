<app-viewport class="app" [game]="game"></app-viewport>
<app-ui [game]="game"></app-ui>
<app-modal [visible]="game.active_level.winner === 0">
    <div style="display: flex; flex-direction:column; align-items:center; padding:16px;">
      <h2 style="color:green">You win!</h2>
      <button (click)="game.new_level()">Reset</button>
    </div>
</app-modal>
<app-modal [visible]="game.active_level.winner === 1">
  <div style="display: flex; flex-direction:column; align-items:center; padding:16px;">
    <h2 style="color:red">You lose!</h2>
    <button (click)="game.new_level()">Reset</button>
  </div>
</app-modal>
